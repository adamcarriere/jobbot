# This workflow will run tests using node and then publish a package to GitHub Packages when an update is done to main and release branches is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

# on:
#   release:
#     types: [created]
on:
  push:
    branches:
      - 'main'
      - 'releases/**'
    paths:
      - './indeed-scraper'

jobs:
  publish-gpr:
    env:
      working-directory: './indeed-scraper'
#     needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: Install dependencies
        run: npm ci
        working-directory: ${{env.working-directory}}
      - name: Publish
        run: npm publish
        working-directory: ${{env.working-directory}}
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
